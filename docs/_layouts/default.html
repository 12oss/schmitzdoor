<!DOCTYPE html>
<html lang="en">

<head>
	<style>
	@import url('//fonts.googleapis.com/css?family=Lato');
	</style>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<title>{{ page.title }}</title>
	{% if page.description %}
	<meta name="description" content="{{ page.description }}">{% endif %} {% include header.html %}
</head>

<body class="site">
	<header>
		{% include navigation.html %}
	</header>
	<main class="site-content" style="margin-top: 50px">
		<div class="container-fluid">
			<div class="row" style="width: 93vw !important; margin: auto;">
				{{ content }}
			</div>
		</div>
	</main>
	<footer>
		{% include footer.html %}
	</footer>
</body>

</html>
