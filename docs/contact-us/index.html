<div class="col-xs-12">
	<div class="clearfix" style="padding:15px"></div>
	<div class="panel panel-default max-1080">

		<div class="panel-heading">
			<h1>Contact Us</h1>
			<small><em><i class="fa fa-exclamation-circle"></i> Be sure to fill out the form completely.</em></small>
		</div>
		<div class="panel-body">
			<form action="https://formspree.io/ross9387@gmail.com" method="POST">
				<div class="form-group">
					<label for="Name" class="col-lg-2 control-label txt-right">Name:</label>
					<div class="col-lg-10">
						<input type="name" class="form-control" id="Name" name="Name" placeholder="What does your mother call you?" data-error="Hey, we need to know who we are dealing with here!" required="">
						<div class="help-block with-errors"></div>
					</div>
				</div>
				<div class="form-group">
					<label for="Email" class="col-lg-2 control-label txt-right">Email:</label>
					<div class="col-lg-10">
						<input type="email" class="form-control" id="Email" name="Email" placeholder="Where can we email you back?" data-error="Bruh, that email address is invalid." required="">
						<div class="help-block with-errors"></div>
					</div>
				</div>
				<div class="form-group">
					<label for="Phone" class="col-lg-2 control-label txt-right">Phone:</label>
					<div class="col-lg-10">
						<input type="phone" class="form-control" id="Phone" name="Phone" placeholder="How can we reach you on the tele?" data-error="Sometimes it's easier/quicker to just make a phone call." required="">
						<div class="help-block with-errors"></div>
					</div>
				</div>
				<div class="form-group">
					<label for="Message" class="col-lg-2 control-label txt-right">Message:</label>
					<div class="col-lg-10">
						<textarea class="form-control" rows="4" id="Message" name="Message" placeholder="What's on your mind?" data-error="Aw, come on. I thought you wanted to contact us..." required=""></textarea>
						<div class="help-block with-errors"></div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-lg-offset-2 col-lg-10">
						<button type="submit" value="send" class="btn btn-primary">
							Send Message
						</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
